<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="modal.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "cancelButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "cancelButton"},
                "enabled": true,
                "label": "Cancel"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "confirmButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "confirmButton"},
                "enabled": true,
                "label": "Confirm Purchase"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "overlayModal": {
            "prototype": "montage/ui/overlay.reel",
            "properties": {
                "element": {"#": "overlayModal"}
            }
        },
        "text": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Please confirm that you are purchasing the items you have selected. Confirming will send a notification to your list members."
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Modal">
        <div data-montage-id="overlayModal" class="overlayModal">
            <p data-montage-id="text"></p>
            <button data-montage-id="confirmButton"></button>
            <button data-montage-id="cancelButton"></button>
        </div>
    </div>
</body>
</html>
