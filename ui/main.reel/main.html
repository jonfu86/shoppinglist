<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
        Jon's Shopping List App
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "add_item": {
            "prototype": "ui/add_item.reel",
            "properties": {
                "element": {"#": "add_item"}
            }
        },
        "destroy_button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "enabled": true,
                "label": "Remove Item"
            }
        },
        "itemTitle": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "itemTitle"}
            },
            "bindings": {
                "value": {"<-": "@owner.item.title"}
            }
        },
         "itemPurchased": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "itemPurchased"}
            },
            "bindings": {
                "checked": {"<->": "@owner.item.completed"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "clonesChildComponents": false
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1>
            Jon's Shopping List App
        </h1>
        <div data-montage-id="add_item"></div>
        <ul data-montage-id="repetition">
            <li>
                <input data-montage-id="itemPurchased" class="toggle" type="checkbox">
                <label data-montage-id="itemTitle"></label>
                <button data-montage-id="destroy_button" class="destroy"></button>
            </li>
        </ul>
    </div>
</body>
</html>
