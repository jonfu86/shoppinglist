<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
        Jon's Shopping List App
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "actionEventListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "addContent",
                "handler": {"@": "rangeController"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Add Item"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": true,
                    "listener": {"@": "actionEventListener"}
                }
            ]
        },
        "list": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "list"},
                "contentController": {"@": "rangeController"}
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "content": [
                    "placeholder"
                ],
                "organizedContent": []
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Jon's Shopping List App"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 data-montage-id="title"></h1>
        <button data-montage-id="button"></button>
        <ul data-montage-id="list">
            <li></li>
        </ul>
    </div>
</body>
</html>
