<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
        Jon's Shopping List App
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "badge": {
            "prototype": "digit/ui/badge.reel",
            "properties": {
                "element": {"#": "badge"}
            },
            "bindings": {
                "value": {"<-": "@rangeController.organizedContent.filter{!purchased}.length"}
            }
        },
        "clearButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "clearButton"},
                "enabled": true,
                "label": "Clear List"
            }
        },
        "createButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "createButton"},
                "enabled": true,
                "label": "Add Item"
            }
        },
        "item": {
            "prototype": "ui/item.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "item": {"<-": "@list:iteration.object"}
            }
        },
        "list": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "list"},
                "contentController": {"@": "rangeController"}
            }
        },
        "modal": {
            "prototype": "ui/overlay.reel",
            "properties": {
                "element": {"#": "modal"}
            }
        },
        "newItem": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "newItem"},
                "placeholderValue": "Text"
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller"
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Jon's Shopping List App"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 data-montage-id="title">

        </h1>
        <div data-montage-id="modal"></div>
        <br>
        <input data-montage-id="newItem" type="text">
        <output data-montage-id="badge"></output>
        <button data-montage-id="createButton" class="createButton"></button>
        <br>
        <br>
        <ul data-montage-id="list">
            <li data-montage-id="item"></li>
        </ul>
        <button data-montage-id="clearButton"></button>
    </div>
</body>
</html>
