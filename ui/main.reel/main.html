<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
        Jon's Shopping List App
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "actionEventListener2": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "addContent",
                "handler": {"@": "rangeController"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "badge": {
            "prototype": "digit/ui/badge.reel",
            "properties": {
                "element": {"#": "badge"}
            },
            "bindings": {
                "value": {"<-": "@rangeController.organizedContent.filter{!purchased}.length."}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Add Item"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": true,
                    "listener": {"@": "actionEventListener2"}
                }
            ]
        },
        "item": {
            "prototype": "ui/item.reel"
        },
        "item1": {
            "prototype": "ui/item.reel",
            "properties": {
                "element": {"#": "item1"}
            },
            "bindings": {
                "item": {"<-": "@list:iteration.object"}
            }
        },
        "list": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "list"},
                "contentController": {"@": "rangeController"}
            }
        },
        "newItem": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "newItem"},
                "placeholderValue": "Text"
            },
            "listeners": [
                {
                    "type": "value",
                    "useCapture": true,
                    "listener": {"@": "rangeController"}
                }
            ]
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "content": [
                    ""
                ],
                "organizedContent": []
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Jon's Shopping List App"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 data-montage-id="title"></h1>
        <input data-montage-id="newItem" type="text">
        <button data-montage-id="button"></button>
        <output data-montage-id="badge"></output>
        <ul data-montage-id="list">
            <li data-montage-id="item1"></li>
        </ul>
    </div>
</body>
</html>
