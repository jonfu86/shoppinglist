<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "checkbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked": true
            },
            "bindings": {
                "checked": {"<->": "@owner.item.purchased"}
            }
        },
        "destroyButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "destroyButton"},
                "enabled": true,
                "label": "Destroy"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ],
             "bindings": {
                "detail.item": {"<-": "@owner.item"}
            }
        },
        "text": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": ""
            },
            "bindings": {
                "value": {"<-": "@owner.item.text"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Item">
        <input type="checkbox" data-montage-id="checkbox">
        <p data-montage-id="text"></p>
        <button data-montage-id="destroyButton"></button>
    </div>
</body>
</html>
